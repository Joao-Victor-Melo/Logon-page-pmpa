<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <title>PMPA CIAP</title>
</head>
<body>
    
    <div class="container">

        <form class="form" id= "login" action="#" method="get" onsubmit="cadastraUsuario()"> 
            <h1 class= "form__title">CIAP</h1>
            <div class="form__message form__message--error"></div>    <!-- MENSAGEM DE ERRO (USUÃRIO/SENHA) -->
            <div class="form__input-group">
                <input type="email" class="form__input" id="email" autofocus placeholder="Email">
                <div class="form__input-error--message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" id="password" autofocus placeholder="Senha" id="myInput">
                <span class="eye" onclick="myFunction()">
                <i id= "hide1" class="far fa-eye"></i>
                <i id= "hide2" class="far fa-eye-slash"></i>
                </span>
                <div class="form__input-error--message"></div>
            </div>

            <button class="form__button" type="submit">Entrar</button>
            <p class="form__text">
                <a href="#" class="form__link">Esqueceu sua senha?</a>    
            </p>
            <p class="form__text">
                <a href="./" class="form__link" id="LinkCreateAccount"></a>
            </p>

        </form>

    </div>
    <script src= "./main.js"></script>
</body>
</html>
